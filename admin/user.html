<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/apple-icon.png" />
        <link rel="icon" type="image/png" href="./assets/favicon.ico" />
        <meta
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
          name="viewport"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Spa Services Admin</title>
        <!--     Fonts and icons     -->
        <link
          rel="stylesheet"
          type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
        />
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
        />
        <!-- CSS Files -->
        <link
          href="/assets/css/material-dashboard.min.css?v=2.1.2"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
      </head>
  <body>
    <div class="wrapper">
      <div
        class="sidebar"
        data-color="purple"
        data-background-color="white"
      >
        <div class="logo">
          <a href="#" class="simple-text logo-normal">
            Spa Services
          </a>
        </div>
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">
                <i class="material-icons">dashboard</i>
                <p>Dashboard</p>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./user.html">
                <i class="material-icons">person</i>
                <p> Profile</p>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./table/tables.html">
                  <i class="material-icons">content_paste</i>
                  <p>Change Prices</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./makeadmin.html">
                  <i class="material-icons">account_circle</i>
                  <p>Make Admin</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./report.html">
                  <i class="material-icons">report</i>
                  <p>Report</p>
                </a>
              </li>
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top"
        >
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a class="navbar-brand" href="javascript:;"> Profile</a>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header card-header-primary">
                    <h4 class="card-title">Profile</h4>
                    <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="bmd-label-floating">First Name</label>
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="bmd-label-floating">Last Name</label>
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="bmd-label-floating">Address</label>
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>About Me</label>
                            <div class="form-group">
                              <textarea
                                class="form-control"
                                rows="5"
                              ></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary pull-right">
                        Submit
                      </button>
                      <div class="clearfix"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
    </body>
</html>
